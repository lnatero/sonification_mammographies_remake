<!DOCTYPE html>
<html>
<head>
    <title>Welcome Screen</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
</head>
<body>
    <div id="startScreen">
        <h1>Sonificación de Mamografías</h1>
        <input type="text" id="userName" placeholder="Ingresa tu nombre y apellido">
        <button id="startButton">Empezar</button>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            var userName = document.getElementById('userName').value;
            if(userName.trim() === '') {
                alert('Ingresa tu nombre y apellido.');
                return;
            }

            var uuid = uuidv4(); // Generate a UUID
            window.location.href = 'test.html?name=' + encodeURIComponent(userName) + '&uuid=' + uuid;
        });
    </script>
</body>
</html>
